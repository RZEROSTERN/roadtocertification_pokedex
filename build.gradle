// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.gradle_version = "4.0.1"
    ext.kotlin_version = "1.3.72"
    ext.koin_version = '2.1.5'
    ext.nav_version = '2.3.0'
    ext.rxjava_version = "2.2.19"
    ext.rxandroid_version = "2.1.1"
    ext.retrofit_version = "2.8.1"
    ext.okhttp_version = "3.10.0"
    ext.okhttpinterceptor_version = "3.8.1"
    ext.retrofitadapters_version = "2.3.0"
    ext.stetho_version = "1.5.1"
    ext.glide_version = "4.11.0"
    ext.glidepalette_version = "2.1.2"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}